;-------------------------

[module/xwindow]
type = internal/xwindow
label = %title:0:70:...%
label-padding = 2
label-empty = ~
label-empty-padding = 2
label-empty-foreground = ${colors.contrast4}
format-background = ${colors.background}
format-foreground = ${colors.foreground}

;-------------------------

[module/nowplaing]
type = custom/script
tail = true
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-padding = 2
foramt = <label>
exec = ~/.config/scripts/now-playing
click-right = "kill -USR1 $(pgrep --oldest --parent %pid%)"

;-------------------------

[module/date]
type = internal/date
interval = 5

time =  %H:%M
time-alt = 󰃭 %a, %d %b %Y

label-background = ${colors.dark1}
label-padding = 1
label = %time%

;-------------------------

[module/eth]
type = internal/network
interface = ${env:ETHERNET_INTERFACE:}

interval = 3.0
accumulate-stats = true
unknown-as-up = true

format-connected = 󰈀  <label-connected>
format-connected-background = ${colors.dark1}
format-connected-foreground = ${colors.foreground}
format-connected-padding = 2
format-disconnected-padding = 0

label-disconnected =

label-connected = "%{A1:iwgtk &:}%local_ip%%{A}"

;-------------------------

[module/wlan]
type = internal/network
interface = ${env:WIRELESS_INTERFACE:}

interval = 3.0
accumulate-stats = true
unknown-as-up = true

format-connected = <ramp-signal>  <label-connected>
format-connected-background = ${colors.dark1}
format-connected-foreground = ${colors.foreground}
format-connected-padding = 2
format-disconnected-padding = 0

label-disconnected =

label-connected = "%{A1:iwgtk &:}%essid%%{A}"
ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨

;-------------------------

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false
interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-background = ${colors.dark1}
format-volume-foreground = ${colors.foreground}
format-volume-padding = 2

label-volume = %percentage%%

format-muted = <label-muted>
format-muted-background = ${colors.dark1}
format-muted-foreground = ${colors.foreground}
format-muted-padding = 2

label-muted =%{T4}󰸈

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

click-left = ~/.config/scripts/volume.sh -mute
scroll-up = ~/.config/scripts/volume.sh -inc
scroll-down = ~/.config/scripts/volume.sh -dec


;-------------------------

[module/battery]
type = internal/battery

full-at = 96
low-at = 15

battery = BAT0
adapter = ACAD

poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging>  <label-charging>

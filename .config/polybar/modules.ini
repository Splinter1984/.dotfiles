scroll-up =  ~/.config/scripts/rofi-input.sh --volume_source_up
scroll-down = ~/.config/scripts/rofi-input.sh --volume_source_down

;-------------------------

[module/filesystem]
type = internal/fs
format-mounted =  <label-mounted>
